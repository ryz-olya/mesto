<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header page__header">
        <a class="header__link" href="#"><img src="./images/logo.svg" alt="лого" class="header__logo"></a>
    </header>
    <main class="page__content">
        <section class="profile">
            <img class="profile__photo" src="./images/kusto.png" alt="жак ив кусто">
            <div class="profile__info">
                <div class="profile__inner-box">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>

            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash1.png" alt="рассвет">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash2.png" alt="гора">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash3.png"
                        alt="сооружение в горах">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash1.png" alt="рассвет">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash2.png" alt="гора">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash3.png"
                        alt="сооружение в горах">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>


    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="formElement">
                <input class="popup__input popup__input_info_name" type="text">
                <input class="popup__input popup__input_info_job" type="text">
                <input class="popup__button-save" type="submit" value="Сохранить">
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
