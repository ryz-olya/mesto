<html lang="ru">

    <link rel="stylesheet" href="pages/index.css">

<body class="page">
    <header class="header page__header">
        <img src="./images/logo.svg" alt="лого" class="header__logo">

        <section class="profile">
            <img class="profile__photo" src="./images/kusto.png" alt="жак ив кусто">

            </div>
            <button class="profile__add-button">

            </button>


        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash  (1).png">
                    <div class="element__container">
                        <h3 class="element__title">Карачаевск</h3>
                        <img class="element__like-button" src="images/Vector like.svg">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash  (2).png">
                    <div class="element__container">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img class="element__like-button" src="images/Vector like.svg">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash  (3).png">
                    <div class="element__container">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like-button" src="images/Vector like.svg">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash  (1).png">
                    <div class="element__container">
                        <h3 class="element__title">Карачаевск</h3>
                        <img class="element__like-button" src="images/Vector like.svg">
                    </div>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash  (2).png">
                    <div class="element__container">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like-button" src="images/Vector like.svg">
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash  (3).png">
                    <div class="element__container">
                        <h3 class="element__title">Карачаево-Черкессия</h3>
                        <img class="element__like-button" src="images/Vector like.svg">
                    </div>
        </section>


    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>


    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input-name" type="text" >
                <input class="popup__input-job" type="text">
                <input class="popup__button-save" type="submit" value="Сохранить">
            </form>


    </section>

    </div>


    <script src="./scripts/index.js"></script>
